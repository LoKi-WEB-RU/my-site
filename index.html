<!DOCTYPE html>

  <body>
    <div class="main">
      <div class="header">
        <div class="container">
          <div class="row">
            <div class="logotype col-sm"><img src="#" alt="logotype" class="logo"></div>
            <div class="navigation col-sm">
              <div class="nav">
                <ul>
                  <li><a href="#">Work</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Contacts</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="section s1">
        <div class="container">
          <div class="row">
            <div class="col-sm top-text">
              <h1>Разработка сайтов в Москве с гарантией привлечения целевой аудитории</h1>
              <p>Получайте до 64 заявок из интернета ежедневно на постоянной основе!</p>
            </div>
            <div class="col-sm header--form">
              <h3 class="caption-header--form">Оставьте заявку на бесплатную консультацию</h3>
              <div class="p paragraph-header--form">и получите конкретную стратегию <br>привлечения клиентов под ваш бюджет</div>
              <form class="form">
                <div class="form-input">
                  <input type="hidden" name="form" value="Заявка на бесплатную консультацию">
                </div>
                <div class="form-input">
                  <input type="text" name="name" placeholder="Ваше имя" required="">
                </div>
                <div class="form-input">
                  <input type="email" name="emailfrom" placeholder="Ваш e-mail" required="">
                </div>
                <div class="form-input">
                  <input type="text" name="phone" placeholder="Ваш номер телефона" required="">
                </div>
                <div class="accept-field">
                  <input id="check" type="checkbox" required="">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div><script src='js\main.js'></script>
